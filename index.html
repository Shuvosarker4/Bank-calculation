<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Project</title>
</head>
<body class="text-center">
   <main>
   <div>
    <h1 class="text-4xl">Welcome to <span class="text-violet-600">My Bank</span></h1>
   </div>

   <div class="bg-green-300 p-4 mx-20 mt-2">
    <h1 class="text-3xl mt-4">Please Log In</h1>
    <input id="user-email" class="mt-2 w-5/6 p-2 rounded-lg block m-auto" type="email" placeholder="Please enter your email address">
    <input id="password-field" class="mt-2 w-5/6 p-2 rounded-lg block m-auto" type="password" placeholder="Please enter your email password">
    <button id="submit-button" class="bg-yellow-600 px-4 py-2 rounded-lg mt-2 text-white hover:bg-yellow-400" type="submit">submit</button>
   </div>
   </main>
    <script src="./login.js"></script>
</body>
</html>
